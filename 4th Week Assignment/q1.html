<!DOCTYPE html>
<html>

<head>
  <style>
    /* CSS for the navigation bar */

    ul {
      list-style-type: none;
      overflow: hidden;

      background-color: #4780d1;
      margin-top: 3px;
    }

    li {
      float: left;

    }

    a {
      display: block;
      color: white;
      text-align: center;
      padding: 20px 23px;

      font-size: 24px;


    }

    a:hover {
      color: #08f6be;
    }
  </style>
</head>

<body>
  <nav>
    <ul class="navbar">
      <li><a href="#">Home</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Login</a></li>
    </ul>
  </nav>
</body>

</html>
