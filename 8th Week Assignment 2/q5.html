<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 30px;
            text-align: center;
            text-decoration: underline;
        }

        img {
            display: block;
            margin: 70px auto;
            width: 500px;
            filter: brightness(0.6) blur(10px);
            transition: all 0 ease-in-out;


        }

        img:hover {

            filter: blur(0px) brightness(1);
        }
    </style>
</head>

<body>
    <h1>
        Hover To Reveal The Image.
    </h1>
    <img src="https://images.pexels.com/photos/17239929/pexels-photo-17239929.jpeg?auto=compress&cs=tinysrgb&w=400&lazy=load"
        alt="">
</body>

</html>
