<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 30px;
            text-align: center;
            text-decoration: underline;
        }

        img {
            display: block;
            margin: 70px auto;
            width: 500px;
            border-radius: 10px;
            transition: all 0.2s ease-in-out;


        }

        img:hover {
            filter: grayscale(0.9);
       }
    </style>
</head>

<body>
    <h1>
        Hover To Have A GrayScale Look.
    </h1>
    <img src="https://images.pexels.com/photos/1779487/pexels-photo-1779487.jpeg?auto=compress&cs=tinysrgb&w=400"
        alt="">
</body>

</html>
